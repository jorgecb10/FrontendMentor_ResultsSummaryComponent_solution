<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="design/css/normalize.css">
  <link rel="stylesheet" href="design/css/styles.css">
  
</head>
<body>

  <div class="contenedor">
    <div class="principal">
      <h3 class="titulo">Your Result</h3>
      <div class="circulo">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="texto">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="contenido"> <!-- div contenido -->
      <h3>Summary</h3>
      <div class="summary"> <!-- div summary -->
        <div class="info reaction">
          <img class="icono" src="./assets/images/icon-reaction.svg" alt="icono-reaction">
          <span class="stitulo">Reaction</span>
          <p class="puntaje"><span>80</span> / 100</p>
        </div>
        <div class="info memory">
          <img class="icono" src="./assets/images/icon-memory.svg" alt="icono-memory">
          <span class="stitulo">Memory</span>
          <p class="puntaje"><span>92</span> / 100</p>
        </div>
        <div class="info verbal">
          <img class="icono" src="./assets/images/icon-verbal.svg" alt="icono-verbal">
          <span class="stitulo">Verbal</span>
          <p class="puntaje"><span>61</span> / 100</p>
        </div>
        <div class="info visual">
          <img class="icono" src="./assets/images/icon-visual.svg" alt="icono-visual">
          <span class="stitulo">Visual</span>
          <p class="puntaje"><span>72</span> / 100</p>
        </div>
      </div> <!-- fin div summary -->

      <button class="boton">Continue</button>
    </div> <!-- fin div contenido -->
  </div>
</body>
</html>
